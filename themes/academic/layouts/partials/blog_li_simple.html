<div class="pub-list-item" style="margin-bottom: 1rem" itemscope itemtype="http://schema.org/Event">
  <i class="fa fa-medium pub-icon" aria-hidden="true"></i>
  <span itemprop="name"><a href="{{ $.Params.url_medium  }}">{{ .Title }}</a></span>
  <div itemprop="startDate">
    {{ $date := $.Params.date | default .Date }}
    {{ (time $date).Format $.Site.Params.date_format }}
  </div>
  <div class="talk-metadata">
    {{ if .Params.blog_short }}
        {{ .Params.blog_short | markdownify }}
    {{ end }}
  </div>
</div>
