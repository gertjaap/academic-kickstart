{{ $post := .post }}

<div class="pub-list-item" style="margin-bottom: 1rem" itemscope itemtype="http://schema.org/Event">
  <i class="fa fa-medium pub-icon" aria-hidden="true"></i>
  <span itemprop="name"><a href="{{ $post.Params.url_medium  }}">{{ $post.Title }}</a></span>
  <div itemprop="startDate">
    {{ $date := $post.Params.date | default .Date }}
    {{ (time $date).Format $post.Site.Params.date_format }}
  </div>
  <div class="talk-metadata">
    {{ if $post.Params.blog_short }}
        {{ $post.Params.blog_short | markdownify }}
    {{ end }}
  </div>
</div>
